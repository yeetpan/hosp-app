<template>
    <!-- Loading -->
    <template if:true={loading}>
        <div class="slds-p-around_medium slds-align_absolute-center">
            <lightning-spinner size="medium" alternative-text="Loading cases..."></lightning-spinner>
        </div>
    </template>

    <!-- Case Tracker -->
    <template if:true={hasCases}>
        <lightning-card title="My Service Requests" icon-name="standard:case">
            <div class="slds-p-around_medium">
                <div class="slds-scrollable_y" style="max-height: 500px;">
                    <template for:each={cases} for:item="caseItem">
                        <div key={caseItem.Id} class="slds-box slds-box_x-small slds-m-bottom_small slds-theme_default slds-grid slds-grid_vertical-align-center">
                            
                            <!-- Left: Case number + Subject -->
                            <div class="slds-col slds-size_2-of-5">
                                <p class="slds-text-title_caps slds-truncate">#{caseItem.CaseNumber}</p>
                                <p class="slds-text-body_regular slds-truncate">{caseItem.Subject}</p>
                            </div>

                            <!-- Middle: Request type + status -->
                            <div class="slds-col slds-size_2-of-5">
                                <p class="slds-text-title_bold">{caseItem.Request_Type__c}</p>
                                <lightning-badge label={caseItem.Status}></lightning-badge>
                            </div>

                            <!-- Right: Created Date -->
                            <div class="slds-col slds-size_1-of-5 slds-text-align_right">
                                <p class="slds-text-title_caps">Created</p>
                                <p class="slds-text-body_small">{caseItem.CreatedDate}</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </lightning-card>
    </template>

    <!-- Error -->
    <template if:true={error}>
        <p class="slds-text-color_error slds-p-around_medium">{error}</p>
    </template>
</template>
