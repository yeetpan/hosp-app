<template>
  <lightning-card
    title="Booking Details"
    icon-name="standard:service_appointment"
  >
    <template if:true={hasData}>
      <div
        class="slds-p-around_medium slds-box slds-theme_default slds-m-around_small"
      >
        <div class="slds-page-header slds-m-bottom_medium">
          <h1 class="slds-text-heading_medium">{booking.Name}</h1>
          <p class="slds-text-title slds-m-top_xx-small">
            Status:
            <lightning-badge
              label={booking.Booking_Status__c}
            ></lightning-badge>
          </p>
        </div>

        <dl class="slds-list_horizontal slds-wrap">
          <dt class="slds-item_label slds-truncate">Room:</dt>
          <dd class="slds-item_detail">
            {booking.Room__r.Name} ({booking.Room__r.Room_Type__c})
          </dd>

          <dt class="slds-item_label slds-truncate">Check-In:</dt>
          <dd class="slds-item_detail">{booking.Check_In_Date__c}</dd>

          <dt class="slds-item_label slds-truncate">Check-Out:</dt>
          <dd class="slds-item_detail">{booking.Check_Out_Date__c}</dd>

          <dt class="slds-item_label slds-truncate">Guests:</dt>
          <dd class="slds-item_detail">{booking.Number_Of_Guests__c}</dd>

          <dt class="slds-item_label slds-truncate">Total Amount:</dt>
          <dd class="slds-item_detail">
            <lightning-formatted-number
              value={booking.Total_Amount__c}
              format-style="currency"
              currency-code="INR"
            >
            </lightning-formatted-number>
          </dd>
        </dl>

        <!-- Buttons -->
        <div
          class="slds-m-top_medium slds-grid slds-wrap slds-grid_pull-padded"
        >
          <div class="slds-col_padded">
            <lightning-button
              variant="destructive"
              label="Cancel My Booking"
              onclick={handleCancel}
              disabled={disableCancel}
            >
            </lightning-button>
          </div>
          <div class="slds-col_padded">
            <lightning-button
              variant="brand"
              label="Book Another Room"
              onclick={handleBookAnother}
            >
            </lightning-button>
          </div>
          <div class="slds-col_padded">
            <lightning-button
              variant="neutral"
              label="â¬… Back to My Bookings"
              onclick={handleBack}
            >
            </lightning-button>
          </div>
        </div>
      </div>
    </template>

    <template if:true={error}>
      <div class="slds-text-color_error slds-p-around_medium">{error}</div>
    </template>
  </lightning-card>
</template>
