<template>
    <lightning-card title=" My Dashboard" icon-name="standard:dashboard">
        <div class="stats-container">

            <!-- Food Orders -->
            <div class="stat-card">
                <lightning-icon icon-name="standard:orders" size="medium" class="stat-icon"></lightning-icon>
                <h2 class="stat-title">Food Orders</h2>
                <p class="stat-value gold">{stats.TotalOrders}</p>
                <p class="stat-sub">Active: {stats.ActiveOrders} | Completed: {stats.CompletedOrders} | Cancelled: {stats.CancelledOrders}</p>
            </div>

            <!-- Bookings -->
            <div class="stat-card">
                <lightning-icon icon-name="standard:campaign_members" size="medium" class="stat-icon"></lightning-icon>
                <h2 class="stat-title">Bookings</h2>
                <p class="stat-value gold">{stats.TotalBookings}</p>
                <p class="stat-sub">Active: {stats.ActiveBookings} | Completed: {stats.CompletedBookings}</p>
            </div>

            <!-- Service Requests -->
            <div class="stat-card">
                <lightning-icon icon-name="standard:service_request" size="medium" class="stat-icon"></lightning-icon>
                <h2 class="stat-title">Service Requests</h2>
                <p class="stat-value gold">{stats.TotalRequests}</p>
                <p class="stat-sub">Open: {stats.OpenRequests} | Closed: {stats.ClosedRequests}</p>
            </div>

            <!-- Quick Stats -->
            <div class="stat-card">
                <lightning-icon icon-name="utility:summary" size="medium" class="stat-icon"></lightning-icon>
                <h2 class="stat-title">Quick Stats</h2>
                <ul class="stat-sub">
                    <li>Orders: <span class="gold">{stats.TotalOrders}</span></li>
                    <li>Bookings: <span class="gold">{stats.TotalBookings}</span></li>
                    <li>Requests: <span class="gold">{stats.TotalRequests}</span></li>
                </ul>
            </div>

        </div>
    </lightning-card>
</template>
