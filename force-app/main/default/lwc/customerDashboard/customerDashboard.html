<template>
    <lightning-card title="My Dashboard" icon-name="standard:dashboard">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">

            <!-- Food Orders -->
            <div class="slds-col slds-size_1-of-3">
                <lightning-card>
                    <div class="slds-p-around_medium">
                        <lightning-icon icon-name="standard:orders" size="small" class="slds-m-bottom_small"></lightning-icon>
                        <h2 class="slds-text-heading_small slds-m-bottom_small">Food Orders</h2>
                        <ul class="slds-list_vertical-space">
                            <li class="slds-text-title">Total Orders: <span class="highlight">{stats.TotalOrders}</span></li>
                            <li class="slds-text-title">Active Orders: <span class="highlight active">{stats.ActiveOrders}</span></li>
                            <li class="slds-text-title">Completed: <span class="highlight success">{stats.CompletedOrders}</span></li>
                            <li class="slds-text-title">Cancelled: <span class="highlight danger">{stats.CancelledOrders}</span></li>
                        </ul>
                    </div>
                </lightning-card>
            </div>

            <!-- Bookings -->
            <div class="slds-col slds-size_1-of-3">
                <lightning-card>
                    <div class="slds-p-around_medium">
                        <lightning-icon icon-name="standard:campaign_members" size="small" class="slds-m-bottom_small"></lightning-icon>
                        <h2 class="slds-text-heading_small slds-m-bottom_small">Bookings</h2>
                        <ul class="slds-list_vertical-space">
                            <li class="slds-text-title">Total Bookings: <span class="highlight">{stats.TotalBookings}</span></li>
                            <li class="slds-text-title">Active Bookings: <span class="highlight active">{stats.ActiveBookings}</span></li>
                            <li class="slds-text-title">Completed: <span class="highlight success">{stats.CompletedBookings}</span></li>
                        </ul>
                    </div>
                </lightning-card>
            </div>

            <!-- Service Requests -->
            <div class="slds-col slds-size_1-of-3">
                <lightning-card>
                    <div class="slds-p-around_medium">
                        <lightning-icon icon-name="standard:service_request" size="small" class="slds-m-bottom_small"></lightning-icon>
                        <h2 class="slds-text-heading_small slds-m-bottom_small">Service Requests</h2>
                        <ul class="slds-list_vertical-space">
                            <li class="slds-text-title">Total Requests: <span class="highlight">{stats.TotalRequests}</span></li>
                            <li class="slds-text-title">Open: <span class="highlight active">{stats.OpenRequests}</span></li>
                            <li class="slds-text-title">Closed: <span class="highlight success">{stats.ClosedRequests}</span></li>
                        </ul>
                    </div>
                </lightning-card>
            </div>

        </div>
    </lightning-card>
</template>
